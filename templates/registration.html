<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/stylish.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=League+Gothic&family=Mada:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Teacher's assistant</title>

</head>
<body class="ALL_BACK_GROUND">


    <form action="/register" method="post">
        <div class="conteiner_reg">
            <div class="square_reg">
                <br>

                <input type="text" name="name" class="text-input_regi" placeholder="Імя"required><br>
                <br>
                <input type="text" name="last_name" class="text-input_regi" placeholder="Прізвище"required><br>
                <br>
                <input type="text" name="number" class="text-input_regi" placeholder="Номер телефона"required><br>
                <br>
                <p class="password_logi_error">{{therezult_gmail}}</p>
                <input type="text" name="gmail" class="text-input_regi" placeholder="Пошта"required><br>
                <br>
                <p class="password_logi_error">{{therezult_password}}</p>
                <input type="password" name="password" class="text-input_regi" placeholder="Пароль"required><br>
                <br>
                <input type="password" name="password_povtor" class="text-input_regi" placeholder="Повторіть пароль"required><br>
                <br>
                <input type="submit" value="Зареєструватися" class="custom_submit_regi">
                <br>

            </div>
        </div>


    </form>


    {%if thedone == 'yes' %}

    <div id="customModal" class="custom-modal">
        <div class="content_in_modal">
            <span class="custom-close" onclick="closeCustomModal()"><a class="href_in_modal" href="/">&times;</a></span>
            <p class="text_in_modal_del_pred">{{thesuccessful}}</p>
        </div>        
    </div>

    {%endif%}
    <script src="static/my_javascript.js"></script>
</body>
</html>
