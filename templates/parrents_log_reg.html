<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/stylish.css">


    <title>Teacher's assistant</title>
</head>

<body class="ALL_BACK_GROUND">


    <form action="/get_login_password" method="post">
        <div class="conteiner">
            <div class="square">
                
                <br><br>
                <p class="reg_ne_vse_polia_sapolnenu">{{therezult}}</p>
                
                <input type="text" name="login" class="text-input" placeholder="Пошта"><br><br>
                <input type="password" name="password" class="text-input" placeholder="Пароль"><br><br>
                <div class="button-container">
                    {% if not is_registered %}
                        <a href="/" class="registration_href">Назад</a>
                    {% endif %}
                    <input type="submit" value="Вхід" class="custom_submit_logining">
                </div>
            </div>
        </div>
    </form>





</body>
</html>
